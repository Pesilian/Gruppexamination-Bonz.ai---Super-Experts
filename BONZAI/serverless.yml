# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: dylanr96
# "service" is the name of this project. This will also be added to your AWS resource names.
service: BONZAI
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"

functions:
  getAllBookings:
    handler: function/handler.getAllBookings
    events:
      - httpApi:
          path: /booking
          method: get
  createBooking:
    handler: function/handler.createBooking
    events:
      - httpApi:
          path: /booking
          method: post
  deleteBooking:
    handler: function/handler.deleteBooking
    events:
      - httpApi:
          path: /booking
          method: delete
  changeBooking:
    handler: function/handler.changeBooking
    events:
      - httpApi:
          path: /booking
          method: put
  getBooking:
    handler: function/handler.getBooking
    events:
      - httpApi:
          path: /booking/userID
          method: get
resources:
  Resources:
    Rooms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: rooms
        AttributeDefinitions:
          - AttributeName: "roomName"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "roomName"
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    Bookings:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bookings
        AttributeDefinitions:
          - AttributeName: "bookingNumber"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "bookingNumber"
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
