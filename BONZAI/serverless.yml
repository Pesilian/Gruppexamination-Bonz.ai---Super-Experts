# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: dylanr96
# "service" is the name of this project. This will also be added to your AWS resource names.
service: BONZAI
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  

functions:
  hello:
    handler: function/handler.getAllBookings
    events:
      - httpApi:
          path: /booking
          method: get
  hello:
    handler: function/handler.createBooking
    events:
      - httpApi:
          path: /booking
          method: post
  hello:
    handler: function/handler.deleteBooking
    events:
      - httpApi:
          path: /booking
          method: delete
  hello:
    handler: function/handler.changeBooking
    events:
      - httpApi:
          path: /booking
          method: put
  hello:
    handler: function/handler.getBooking
    events:
      - httpApi:
          path: /booking/userId
          method: get
